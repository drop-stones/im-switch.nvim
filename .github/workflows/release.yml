name: Release im-switch binaries

on:
  push:
    tags: [v*.*.*]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    name: Build im-switch on ${{ matrix.os }} (${{ matrix.target }})
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Build im-switch with cargo
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create tar.gz archive (Windows)
        if: runner.os == 'Windows'
        run: powershell.exe -NoProfile -Command "tar -czvf im-switch-${{ matrix.target }}.tar.gz -C target/${{ matrix.target }}/release im-switch.exe"

      - name: Create tar.gz archive (Linux/macOS)
        if: runner.os != 'Windows'
        run: tar czvf im-switch-${{ matrix.target }}.tar.gz -C target/${{ matrix.target }}/release im-switch

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: im-switch-${{ matrix.target }}.tar.gz
